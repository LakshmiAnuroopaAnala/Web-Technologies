<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
</head>
<body>
	<h1 align="center">Login Form</h1>
	<table align="center">
		<tr>
			<td>
				<label>User Name</label>
			</td>
			<td>
				<input type="text" name="username"/>
			</td>
		</tr>
		<tr>
			<td>
				<label>Password</label>
			</td>
			<td>
				<input type="Password" name="password"/>
			</td>
		</tr>
	</table>
	<h1 align="center"><button>Login</button></h1>
</body>
</html>
