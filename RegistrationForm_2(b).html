<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1 align="center">Registration</h1>
	<table align="center">
		<tr>
			<td>
				<label>Name</label>
			</td>
			<td>
				<input type="text" name="user name" id="user name" value=""/>
			</td>
		</tr>
		<tr>
			<td>
				<label>Password</label>
			</td>
			<td>
				<input type="password" name="password" id="password" value=""/>
			</td>
		</tr>
		<tr>
			<td>
				<label>Email Id</label>
			</td>
			<td>
				<input type="text" name="email" id="email" value=""/>
			</td>
		</tr>
		<tr>
			<td>
				<label>Contact</label>
			</td>
			<td>
				<input type="text" name="contact" id="contact" value=""/>
			</td>
		</tr>
		<tr>
			<td>
				<label>Gender</label>
			</td>
			<td>
				<input type="radio" name="gender" id="gender"/><label>Female</label> <br>
				<input type="radio" name="gender" id="gender"/><label>Male</label>
			</td>
		</tr>
		<tr>
			<td>Date Of Birth</td>
			<td>
				<select>
					<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option>
					<option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
				</select>
				<select>
					<option>Jan</option><option>Feb</option><option>Mar</option><option>Apr</option><option>may</option><option>Jun</option><option>Jul</option><option>Aug</option><option>Sep</option><option>Oct</option><option>Nov</option><option>Dec</option>
				</select>
				<select>
					<option>1990</option>
					<option>1991</option>
					<option>1992</option>
					<option>1993</option>
					<option>1994</option>
					<option>1995</option>
					<option>1996</option>
					<option>1997</option>
					<option>1998</option>
					<option>1999</option>
					<option>2000</option>
					<option>2001</option>
					<option>2002</option>
					<option>2003</option>
					<option>2004</option>
					<option>2005</option>
					<option>2006</option>
					<option>2008</option>
					<option>2009</option>
					<option>2010</option>
					<option>2011</option>
					<option>2012</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label>Languages Known</label>
			</td>
			<td>
				<input type="checkbox" name="telugu" id="telugu"/><label>Telugu</label> <br>
				<input type="checkbox" name="hindi" id="hindi "/><label>Hindi</label><br>
				<input type="checkbox" name="english" id="english"/><label>English</label><br/>
				<input type="checkbox" name="tamil" id="tamil"/><label>Tamil</label>

			</td>
		</tr>
		<tr>
			<td>
				<label>Address</label>
			</td>
			<td>
				<textarea rows="5" cols="22"></textarea>
			</td>
		</tr>
	</table>
		<h1 align="center"><button type="submit">Submit</button></h1>
	
</body>
</html>
